<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1-styles.css">
    <title>Flexbox Sections</title>
</head>
<body>
    <div class="container">
        <!-- Services Section -->
        <section class="section-services">
            <h2>Our Services</h2>
            <div class="row">
                <div class="col-1">Service 1</div>
                <div class="col-1">Service 2</div>
                <div class="col-1">Service 3</div>
            </div>
        </section>

        <!-- Works Section -->
        <section class="section-works">
            <h2>Our Works</h2>
            <div class="row">
                <div class="col-2">Work 1</div>
                <div class="col-2">Work 2</div>
            </div>
        </section>

        <!-- About Section -->
        <section class="section-about-us">
            <h2>About Us</h2>
            <p>We are a company dedicated to excellence...</p>
        </section>

        <!-- Latest News Section -->
        <section class="section-latest-news">
            <h2>Latest News</h2>
            <div class="row">
                <div class="col-3">News 1</div>
                <div class="col-3">News 2</div>
                <div class="col-3">News 3</div>
            </div>
        </section>

        <!-- Testimonial Section -->
        <section class="section-testimonial">
            <h2>What Our Clients Say</h2>
            <blockquote>"Outstanding service and support!"</blockquote>
        </section>

        <!-- Contact Section -->
        <section class="section-contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
